<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
  let characterItem of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;"
  class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="
  {
    'list-group-item-success':isLast,
    'list-group-item-primary': isEven
  }">

  <div>
    <span class="text-primary">{{i + 1}}.</span>
    <strong>Name: </strong>
    <span>{{characterItem.name}} -</span>
    <strong>Power: </strong>
    <span>{{characterItem.power}}</span>
  </div>

  <button class="btn btn-danger" (click)="onDeleteCharacter(characterItem.id)">X</button>

  </li>
</ul>
